<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Architecture Diagrams</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .diagram {
      margin-bottom: 50px;
      text-align: center;
    }
    .diagram img {
      width: 90%;
      height: auto;
      border: 1px solid #ccc;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>Architecture Diagrams</h1>

  <div class="diagram">
    <h2>Microservice Architecture</h2>
    <img src="Microservice Architecture.drawio (3) (1).drawio.svg" alt="Microservice Architecture Diagram">
  </div>

  <div class="diagram">
    <h2>General Architecture Diagram</h2>
    <img src="Untitled Diagram.drawio (2) (1).svg" alt="General Architecture Diagram">
  </div>

</body>
</html>
